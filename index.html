<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Shop project</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo"><a href=""><img src="images/logo.png" alt=""></a>
					</div>
				</div>
				<div class="col-md-6">
					<nav>
						<ul class="menu">
							<li><a href="#">Home</a></li>
							<li><a href="#">Products</a></li>
							<li><a href="#">Shipping</a></li>
							<li><a href="#">Payment</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-3">
					<div class="row">
						<div class="col-md-9">
							<div class="input-group">
								<input type="text" required name="q" placeholder="search">
								<div class="btn-search"><button type="submit"></button></div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="cart">
								<img src="images/icon (1).png">
							</div>
						</div>
					</div>
                </div>
			</div>
		</div>
	</header>
	<main class="main">Main</main>
	<footer class="footer">Footer</footer>
</body>
</html>
